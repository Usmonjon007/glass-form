<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Form :: Usmonjon Hasanov</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <a href="#" class="logo" title="link">
        <img src="./logo.png" alt="Logotype">
    </a>
    <form class="container">
        <div class="top">
            <h2 class="title">Login</h2>
            <hr>
            <p class="desc">Welcome onboard with us!</p>
        </div>
        <div class="bottom">
            <div class="inputlar">
                <div class="inputs">
                    <label for="username">
                        <span>Username</span>
                        <input type="text" id="username" spellcheck="false" placeholder="Enter your username" required>
                    </label>
                    <label for="password">
                        <span>Username</span>
                        <input type="password" id="password" spellcheck="false" placeholder="Enter your password"
                            required>
                    </label>
                </div>
                <a href="#" class="forgot"><span>Forgot password?</span></a>
            </div>
            <div class="submit">
                <button class="btn" type="submit">LOGIN</button>
                <p class="desc">New to Logo? <a href="#">Register</a> Here</p>
            </div>
        </div>
    </form>
</body>

</html>
